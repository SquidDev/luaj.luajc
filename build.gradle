apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7

group = 'org.squiddev'
version = '1.0'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.ow2.asm', name: 'asm-all', version: '5.+'
	compile group: 'org.luaj', name: 'luaj-jse', version: '2.+'

	testCompile group: 'junit', name: 'junit', version: '4.+'
}
